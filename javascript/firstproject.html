<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="clock" class="card card-default">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Count Down to 2023</h2>
                    </div>
                    <div class="clock-section">
                        <div id="days" class="value text-warning">00</div>
                        <div class="clock-label">Days</div>
                    </div>
                    <div class="clock-section">
                        <div id="hours" class="value tex-warning">00</div>
                        <div class="clock-label">Hours</div>
                    </div>

                    <div class="clock-section">
                        <div id="minutes" class="value tex-warning">00</div>
                        <div class="clock-label">Minutes</div>
                    </div>
                    <div class="clock-section">
                        <div id="seconds" class="value tex-warning">00</div>
                        <div class="clock-label">Seconds</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
