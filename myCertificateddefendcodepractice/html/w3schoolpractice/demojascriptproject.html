<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple javascript project</title>
</head>
<body>
    
    <h1>javascript switch project</h1>
    <script>
    function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "pic_bulboff_git"
         } else {
            pic ="pic_bulbon.gif"
        }

        document.getElementById('myImage').src = pic;
    }
    </script>
    <img src="images/pic_bulboff.gif" width="100" height="180" alt="bulb">
    
    <p><button type="button" onclick="light(1)">
        lightOn
    </button>
    <button type="button" onclick="light(0)">
        LightOff
    </button></p>
    




</body>
</html>
